<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title></title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form>
        <input type="radio" id="male" name="gender" value="man">
        <label for="male">Чоловік</label><br>
        <input type="radio" id="female" name="gender" value="woman">
        <label for="female">Жінка</label><br>
        Введіть ваш зріст (см): <input type="text" id="height"></input><br>
        <input type="button" value="Ідеальна вага" onClick="calculateIdealWeight()">
    </form>
    <div class="results"></div>

<script>
function calculateIdealWeight() {
    let sex = document.querySelector('input[name="gender"]:checked').value;
    let height = document.getElementById('height').value;

    axios.post('http://localhost/a3.php', {
        sex: sex,
        height: height
    })
    .then(function (response) {
        document.querySelector('.results').innerHTML = response.data;
    })
    .catch(function (error) {
        console.log(error);
    });
}
</script>
</body>
</html>
